<div>
    <h2 id="page-heading">
        <span jhiTranslate="testehipsterApp.pagamentoComBoleto.home.title">Pagamento Com Boletos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pagamento-com-boleto" [routerLink]="['/pagamento-com-boleto/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="testehipsterApp.pagamentoComBoleto.home.createLabel">
            Create new Pagamento Com Boleto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="pagamentoComBoletos?.length === 0">
        <span jhiTranslate="testehipsterApp.pagamentoComBoleto.home.notFound">No pagamentoComBoletos found</span>
    </div>
    <div class="table-responsive" *ngIf="pagamentoComBoletos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="testehipsterApp.pagamentoComBoleto.dataVencimento">Data Vencimento</span></th>
            <th><span jhiTranslate="testehipsterApp.pagamentoComBoleto.dataPagamento">Data Pagamento</span></th>
            <th><span jhiTranslate="testehipsterApp.pagamentoComBoleto.pagamento">Pagamento</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pagamentoComBoleto of pagamentoComBoletos ;trackBy: trackId">
                <td><a [routerLink]="['/pagamento-com-boleto', pagamentoComBoleto.id, 'view' ]">{{pagamentoComBoleto.id}}</a></td>
                <td>{{pagamentoComBoleto.dataVencimento}}</td>
                <td>{{pagamentoComBoleto.dataPagamento}}</td>
                <td>
                    <div *ngIf="pagamentoComBoleto.pagamento">
                        <a [routerLink]="['../pagamento', pagamentoComBoleto.pagamento?.id, 'view' ]" >{{pagamentoComBoleto.pagamento?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/pagamento-com-boleto', pagamentoComBoleto.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pagamento-com-boleto', pagamentoComBoleto.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'pagamento-com-boleto', { outlets: { popup: pagamentoComBoleto.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
