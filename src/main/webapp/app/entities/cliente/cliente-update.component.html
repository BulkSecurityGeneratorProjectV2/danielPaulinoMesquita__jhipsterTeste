<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-cliente-heading" jhiTranslate="testehipsterApp.cliente.home.createOrEditLabel">Create or edit a
                Cliente</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                           readonly/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testehipsterApp.cliente.nome"
                           for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testehipsterApp.cliente.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testehipsterApp.cliente.cpfOuCnpj"
                           for="field_cpfOuCnpj">Cpf Ou Cnpj</label>
                    <input type="text" class="form-control" name="cpfOuCnpj" id="field_cpfOuCnpj"
                           formControlName="cpfOuCnpj"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testehipsterApp.cliente.tipo"
                           for="field_tipo">Tipo</label>
                    <select class="form-control" name="tipo" formControlName="tipo" id="field_tipo">
                        <option value="PESSOAFISICA">{{'testehipsterApp.TipoCliente.PESSOAFISICA' | translate}}</option>
                        <option
                            value="PESSOAJURIDICA">{{'testehipsterApp.TipoCliente.PESSOAJURIDICA' | translate}}</option>
                    </select>
                </div>
                <!-- NOVOS CAMPOS -->
                <div class="form-group">
                    <label class="form-control-label" for="field_telefones">Telefones</label>
                    <input type="text" class="form-control" name="telefones" id="field_telefones"
                           formControlName="telefones"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testehipsterApp.endereco.logradouro"
                           for="field_logradouro">Logradouro</label>
                    <input type="text" class="form-control" name="logradouro" id="field_logradouro"
                           formControlName="logradouro"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testehipsterApp.endereco.numero" for="field_numero">Numero</label>
                    <input type="text" class="form-control" name="numero" id="field_numero"
                           formControlName="numero"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testehipsterApp.endereco.complemento"
                           for="field_complemento">Complemento</label>
                    <input type="text" class="form-control" name="complemento" id="field_complemento"
                           formControlName="complemento"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testehipsterApp.endereco.bairro" for="field_bairro">Bairro</label>
                    <input type="text" class="form-control" name="bairro" id="field_bairro"
                           formControlName="bairro"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testehipsterApp.endereco.cep"
                           for="field_cep">Cep</label>
                    <input type="text" class="form-control" name="cep" id="field_cep"
                           formControlName="cep"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testehipsterApp.cidade.nome"
                           for="field_nome">Cidade</label>
                    <input type="text" class="form-control" name="cidadeNome" id="field_cidadeNome"
                           formControlName="cidadeNome"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="testehipsterApp.estado.nome" for="field_estadoNome">Estado</label>
                    <input type="text" class="form-control" name="nome" id="field_estadoNome"
                           formControlName="estadoNome"/>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                        class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
