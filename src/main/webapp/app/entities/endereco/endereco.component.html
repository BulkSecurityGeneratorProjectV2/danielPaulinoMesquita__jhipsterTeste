<div>
    <h2 id="page-heading">
        <span jhiTranslate="testehipsterApp.endereco.home.title">Enderecos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-endereco" [routerLink]="['/endereco/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="testehipsterApp.endereco.home.createLabel">
            Create new Endereco
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="enderecos?.length === 0">
        <span jhiTranslate="testehipsterApp.endereco.home.notFound">No enderecos found</span>
    </div>
    <div class="table-responsive" *ngIf="enderecos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="testehipsterApp.endereco.logradouro">Logradouro</span></th>
            <th><span jhiTranslate="testehipsterApp.endereco.numero">Numero</span></th>
            <th><span jhiTranslate="testehipsterApp.endereco.complemento">Complemento</span></th>
            <th><span jhiTranslate="testehipsterApp.endereco.bairro">Bairro</span></th>
            <th><span jhiTranslate="testehipsterApp.endereco.cep">Cep</span></th>
            <th><span jhiTranslate="testehipsterApp.endereco.cliente">Cliente</span></th>
            <th><span jhiTranslate="testehipsterApp.endereco.cidade">Cidade</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let endereco of enderecos ;trackBy: trackId">
                <td><a [routerLink]="['/endereco', endereco.id, 'view' ]">{{endereco.id}}</a></td>
                <td>{{endereco.logradouro}}</td>
                <td>{{endereco.numero}}</td>
                <td>{{endereco.complemento}}</td>
                <td>{{endereco.bairro}}</td>
                <td>{{endereco.cep}}</td>
                <td>
                    <div *ngIf="endereco.cliente">
                        <a [routerLink]="['../cliente', endereco.cliente?.id, 'view' ]" >{{endereco.cliente?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="endereco.cidade">
                        <a [routerLink]="['../cidade', endereco.cidade?.id, 'view' ]" >{{endereco.cidade?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/endereco', endereco.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/endereco', endereco.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'endereco', { outlets: { popup: endereco.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
