<div>
    <h2 id="page-heading">
        <span jhiTranslate="testehipsterApp.itemPedido.home.title">Item Pedidos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-item-pedido" [routerLink]="['/item-pedido/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="testehipsterApp.itemPedido.home.createLabel">
            Create new Item Pedido
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="itemPedidos?.length === 0">
        <span jhiTranslate="testehipsterApp.itemPedido.home.notFound">No itemPedidos found</span>
    </div>
    <div class="table-responsive" *ngIf="itemPedidos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="testehipsterApp.itemPedido.desconto">Desconto</span></th>
            <th><span jhiTranslate="testehipsterApp.itemPedido.quantidade">Quantidade</span></th>
            <th><span jhiTranslate="testehipsterApp.itemPedido.preco">Preco</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let itemPedido of itemPedidos ;trackBy: trackId">
                <td><a [routerLink]="['/item-pedido', itemPedido.id, 'view' ]">{{itemPedido.id}}</a></td>
                <td>{{itemPedido.desconto}}</td>
                <td>{{itemPedido.quantidade}}</td>
                <td>{{itemPedido.preco}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/item-pedido', itemPedido.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/item-pedido', itemPedido.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'item-pedido', { outlets: { popup: itemPedido.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
